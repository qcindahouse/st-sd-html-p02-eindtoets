<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BoekenWinkel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <header class="main-header">
            <h1>Contact Opnemen</h1>
            <nav class="main-nav">
                <a href="index.html" class="nav-item">Hoofdscherm</a>
                <a href="contact.html" class="nav-item">Contact</a>
            </nav>
        </header>

        <main class="main-content">
            <p>Voor vragen kunt u met ons <a href="contact.html">contact</a> opnemen.</p>
            <p class="store-info">We zien u graag in onze fysieke winkel. * = verplichte velden.</p>

            <form action="#" method="post" class="contact-form">
                <label for="naam">Naam *</label>
                <input type="text" id="naam" name="naam" required class="text-input">

                <label for="email">E-mailadres *</label>
                <input type="email" id="email" name="email" required class="text-input">

                <fieldset class="radio-group">
                    <legend>Waarover gaat uw vraag? *</legend>
                    <label><input type="radio" name="onderwerp" value="bestelling" required> Bestelling</label>
                    <label><input type="radio" name="onderwerp" value="voorraad" required> Voorraad</label>
                    <label><input type="radio" name="onderwerp" value="overig" required> Overig</label>
                </fieldset>

                <label for="bericht">Bericht *</label>
                <textarea id="bericht" name="bericht" required class="text-input" rows="5"></textarea>

                <button type="submit" class="submit-btn">Verzenden</button>
            </form>
        </main>

        <footer class="main-footer">
            <p>&copy; 2024 Boekenwinkel De Bron</p>
        </footer>
    </div>
</body>
</html>
